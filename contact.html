    <div class="container">
        <div class="row">
            <!-- Main Contact Form -->
            <div class="col-8">
                <main>
                    
                    <form 
                    action="mailto:admin@gamesnet.com" method="post"
                    enctype="text/plain"
                    class="contact-form">
                        
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <h3>Contact Us</h3>
                                </div>
                            </div>
                            <!-- First and Last Names -->
                            <div class="row">
                                <div class="col-6">
                                    
                                    <label for="first-name-input">
                                        First Name
                                    </label>
                                    <input type="text" id="first-name-input" name="first-name" placeholder="Name" required>
                                    
                                </div>
                                <div class="col-6">
                                    
                                    <label for="last-name-input">
                                        Last Name
                                    </label>
                                    <input type="text" id="last-name-input" name="last-name" placeholder="Last name" required>
                                    
                                </div>
                            </div>
                            
                            <!-- Email -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="email-address-input">
                                        Email Address
                                    </label>
                                    <input type="email" id="email-address-input" name="email-address" placeholder="abc@gamesnet.com" required>
                                </div>
                            </div>
                            
                           
                            
                            
                            
                            <!-- Message Input  -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="">
                                        Message
                                    </label>
                                    <textarea 
                                    name="message" id="message-input" 
                                    cols="30" rows="5" required>
                                </textarea>
                            </div>
                        </div>

                        <!-- Form Buttons -->
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="button">
                                    Send
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="reset" class="button clear">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </main>
            </div>
            <!-- Side bar -->
            <div class="col-4">
                <div class="contact-details">
                    <h3>Info</h3>
                    <p>
                       
                        <br>
                        Send your CV to our email
                        
                       
                    </p>

                    <!-- Horizontal Rule - a separator line -->
                    <hr>

                    <h3>Email</h3>
                    <a href="izumorsky@yahoo.com">izumorsky@yahoo.com</a>
